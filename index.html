<!DOCTYPE html>
<html>

<head> 
     <title>Color Picker</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class = "container mt-2 text-center" id = "colorPickerContainer"> 
        <h1 class = "text-center">Color Picker</h1> 
        <div> 
            <button class="button1" id = "button1" onclick = "changeColorByGray()">#e0e0e0</button>
            <button class="button2" id = "button2" onclick = "changeColorByGreen()">#6fcf97</button> 
            <button class="button3" id = "button3" onclick = "changeColorByBlue()">#56ccf2</button>
            <button class="button4" id = "button4" onclick = "changeColorByPurple()">#bb6bd9</button>
        </div> 
        <div class="text-center"> 
            <p class = "bgColorBlack">Background Color : <span class ="spanText" id = "selectedColorCode"> #fffff</span></p> 
            <p class = "codeParagraph">Try clicking on one of the colors above to change the background color of this page!</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
